---
- name: Install Docker on Ubuntu/Debian
  hosts: all
  become: true

  vars:
    docker_packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

    conflicting_packages:
      - docker.io
      - docker-compose
      - docker-compose-v2
      - docker-doc
      - podman-docker
      - containerd
      - runc

  tasks:
    - name: Uninstall old/conflicting Docker packages
      ansible.builtin.apt:
        name: "{{ conflicting_packages }}"
        state: absent
        purge: true
      register: remove_packages
      failed_when: false

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Create directory for apt keyrings
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Detect OS distribution
      ansible.builtin.set_fact:
        docker_os: "{{ 'ubuntu' if ansible_distribution == 'Ubuntu' else 'debian' }}"

    - name: Download Docker's GPG key
      ansible.builtin.get_url:
        url: "https://download.docker.com/linux/{{ docker_os }}/gpg"
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Get OS codename
      ansible.builtin.shell: . /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}"
      register: os_codename
      changed_when: false

    - name: Add Docker repository
      ansible.builtin.deb822_repository:
        name: docker
        types: deb
        uris: "https://download.docker.com/linux/{{ docker_os }}"
        suites: "{{ os_codename.stdout }}"
        components: stable
        signed_by: /etc/apt/keyrings/docker.asc
        state: present

    - name: Update apt cache after adding Docker repository
      ansible.builtin.apt:
        update_cache: true

    - name: Install Docker packages
      ansible.builtin.apt:
        name: "{{ docker_packages }}"
        state: present

    - name: Ensure Docker service is started and enabled
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Add current user to docker group (optional)
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
      when: ansible_user is defined and ansible_user != "root"

    - name: Verify Docker installation
      ansible.builtin.command: docker --version
      register: docker_version
      changed_when: false

    - name: Display Docker version
      ansible.builtin.debug:
        msg: "Docker installed successfully: {{ docker_version.stdout }}"
